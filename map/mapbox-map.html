<!DOCTYPE html>
<html lang="en">
<head>

  <title>Chicago Parks</title>

  <!-- Mapbox GL JS -->

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.1/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>

<body>
  <h1 style="position:absolute; z-index:1; background:white; padding:5px;">Chicago Parks</h1>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWthbmU4OCIsImEiOiJjbWZ5aG9xMnQwbDdjMmpvZ2RvMGVnYWFqIn0.IgHU1MiM9BbPs4h0QA6_lA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mkane88/cmg5j8mx0000b01s48w414ana',
      center: [-87.63 41.89],
      zoom: 4
    });

    // Optional: Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
